<!-- <form onsubmit="return processLoginForm();" id="login-form"> -->    
<form onsubmit=" event.preventDefault(); processLoginForm();" id="login-form">
    <div class="container">
        <div class="row ">
            <label class ="col-sm-4">Email</label> <input type="email" id ="email" name="email" class ="col-sm-8" placeholder="john@anyhwere.com">
        </div>
        <div class="row">
            <label class ="col-sm-4">Password</label> <input type="password" id ="password" name="password" class ="col-sm-8">
        </div>
        <div class="row">
            <input type="submit" name="submit" value="Login"/>
        </div>
    </div>
</form>
